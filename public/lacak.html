<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Pesanan - Dapur Cak Rusdi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Style khusus untuk halaman lacak */
        .tracking-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .tracking-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .tracking-form input {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .result-container {
            margin-top: 2rem;
            text-align: left;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            line-height: 1.6;
        }
        .result-container p { margin: 0.5rem 0; }
    </style>
</head>
<body>
    <div class="tracking-container">
        <h1>Lacak Pesanan Anda</h1>
        <p>Masukkan ID Pesanan yang Anda dapatkan setelah checkout.</p>
        <form id="tracking-form" class="tracking-form">
            <input type="text" id="order-id-input" placeholder="Contoh: ORD-174939..." required>
            <button type="submit">Lacak</button>
        </form>

        <div id="result-container" class="result-container" style="display: none;"></div>
    </div>

    <script src="lacak.js"></script>
</body>
</html>
